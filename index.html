<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Web Scraper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Dynamic Web Scraper</h1>
    <form id="scrapeForm">
      <label for="url">Website URL:</label>
      <input type="text" id="url" name="url" placeholder="https://example.com" required>
      
      <label for="component">Component to Scrape:</label>
      <input type="text" id="component" name="component" placeholder="h1, div, etc." required>
      
      <button type="submit">Scrape</button>
    </form>
    <div id="results" class="scrollable-container"></div>
  </div>
  <script src="main.js" type="module"></script>
</body>
</html>
